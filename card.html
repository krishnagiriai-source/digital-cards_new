<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Visiting Card">
    <title>Digital Card</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: bgMove 30s linear infinite;
            z-index: 0;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .card-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            animation: cardSlideUp 0.8s ease;
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .digital-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Logo Section */
        .logo-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px 90px;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .company-logo {
            max-width: 160px;
            max-height: 80px;
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .company-name {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* Photo Section */
        .photo-section {
            display: flex;
            justify-content: center;
            margin-top: -70px;
            margin-bottom: 25px;
            padding: 0 30px;
        }

        .employee-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .employee-photo-placeholder {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
        }

        /* Info Section */
        .info-section {
            padding: 0 30px 30px;
        }

        .employee-name {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            margin-bottom: 8px;
        }

        .employee-designation {
            font-size: 1.1rem;
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Contact Info */
        .contact-info {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid #e2e8f0;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-item:hover {
            transform: translateX(5px);
            color: #667eea;
        }

        .contact-icon {
            font-size: 1.4rem;
            margin-right: 15px;
            min-width: 30px;
        }

        .contact-text {
            font-size: 0.95rem;
            color: #4a5568;
            word-break: break-word;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .btn-call {
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }

        .btn-email {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .btn-save {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .btn-share {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-catalogue {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #f6ad55, #ed8936);
        }

        /* QR Section */
        .qr-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .qr-title {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        #qrcode {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 15px;
        }

        /* Social Icons */
        .social-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-icon {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        .social-facebook {
            background: linear-gradient(135deg, #1877f2, #0d5dba);
        }

        .social-linkedin {
            background: linear-gradient(135deg, #0077B5, #005582);
        }

        .social-instagram {
            background: linear-gradient(135deg, #E4405F, #C13584, #833AB4);
        }

        /* Footer */
        .card-footer {
            text-align: center;
            padding: 25px;
            color: #718096;
            font-size: 0.85rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 30px;
            color: #718096;
        }

        .loading-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 60px 30px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Share Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 25px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
        }

        .share-options {
            display: grid;
            gap: 12px;
        }

        .share-btn {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        @media (max-width: 480px) {
            .employee-name {
                font-size: 1.6rem;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="card-wrapper">
        <div id="cardContainer" class="digital-card">
            <div class="loading">
                <div class="loading-icon">‚è≥</div>
                <h2>Loading card...</h2>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">üì§ Share This Card</h2>
            <div class="share-options">
                <button class="share-btn" onclick="shareWhatsApp()" style="background: linear-gradient(135deg, #25D366, #128C7E);">
                    üì± Share on WhatsApp
                </button>
                <button class="share-btn" onclick="copyLink()" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                    üîó Copy Link
                </button>
                <button class="share-btn" onclick="shareNative()" style="background: linear-gradient(135deg, #4299e1, #3182ce);">
                    üì§ More Options
                </button>
                <button class="share-btn" onclick="closeShareModal()" style="background: #e2e8f0; color: #2d3748;">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="card-dynamic.js"></script>
</body>
</html>
